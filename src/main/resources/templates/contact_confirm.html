<head>
<meta charset="UTF-8">

</head>

<body>
<div id="wrapper">


<!-- ■header部分 -->
<header>
  <div id="head_logo">
    <h1>
      <img src="img/logo_sdli_g90.jpg" alt="lumière-iriséeロゴ">
    </h1>
    <p class="head_ttl">La beauté plaît aux yeux, la douceur charme l'âme.</p>
  </div>
</header>

<!-- ■メインコンテンツ部分 -->
<div id="main_contents">

  <!-- ■left_box部分 -->
  <div id="left_box">
    <ul>
      <li><a href="/">HOME</a></li>
  	  <li><a href="concept">CONCEPT</a></li>
  	  <li><a href="access">ACCESS</a></li>
  	  <li><a href="reservation">RESERVATION</a></li>
  	  <li><a href="contact">CONTACT</a></li>
    </ul>
  </div>

  <!-- ■main_box部分 -->
  <div id="main_box">
    <div class="cont_act">
      <h2>下記の内容でよろしいでしょうか？</h2>
      <form action="/contact_finish" method="post" th:object="${contactForm}">
        <ul>
          <div class="form_top">

            <li>
              <div class="form_name">
                <label for="name">Name:</label>
                <span th:text="*{name}"></span>
                <input th:field="*{name}" value="*{name}" type="hidden" id="name">
              </div>
            </li>

            <li>
              <div class="form_mail">
                <label for="mail">E-mail:</label>
                <span th:text="*{email}"></span>
                <input th:field="*{email}" value="*{email}" type="hidden" id="email">

              </div>
            </li>

            <div class="clear"></div>

            <li class="form_mse">
              <label for="msg" class="form_mse_top">Message:</label><br>
              <textarea th:field="*{message}" id="msg" rows="10" value="*{message}" type="hidden" readonly></textarea>

            </li>
          </div>

          <div class="form_btm">
            <li>
              <a href="#">
                <input class="btn_submit" value="上記の内容で送信する" type="submit">
              </a>
            </li>
          </div>

        </ul>
      </form>
    </div> <!-- cont_body -->

  </div><!-- main_box -->
    <div class="clear"></div>
  </div><!-- main_contents -->

</body>
