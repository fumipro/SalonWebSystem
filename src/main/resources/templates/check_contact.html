<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="東京西新宿のヘアーサロン salon de lumière-irisée 公式Webサイト">
    <meta name="keywords" content="salon de lumière-irisée,ルミーエルイルゼ,虹色の輝き,東京,新宿,西新宿,美容室,美容室,理髪,髪型,ヘアーカット,カラー,ネイル,">
    <meta http-equiv="content-style-type" content="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Serif+JP:wght@400;600&display=swap">
    <title>管理画面 TOP画面</title>
</head>
<body>
    <div id="wrapper">
        
        <!-- ■header部分 -->
        <header>
            <div id="head_logo">
                <h1> <img src="../img/logo_sdli_g90.jpg" alt="lumière-iriséeロゴ"> </h1>
                <p class="head_ttl">La beauté plaît aux yeux, la douceur charme l'âme.</p>
            </div>
        </header>
        <!-- ■メインコンテンツ部分 -->
        <div id="main_contents">
            <!-- ■left_box部分 -->
			  <form method="post">
                <div id="left_box">
                    <ul>
                      <li><a href="/admin">管理画面TOP画面</a></li>
                      <li><a href="check_contact">お問い合わせ内容確認画面</a></li>
                        <li><a href="check_reservation">予約情報確認画面</a></li>
                      <li><input type="submit" value="ログアウト"></li>
                    </ul>
                  </div>
			  </form>
            <!-- ■main_box部分 -->
            <div id="main_box">
                <h1 id="admin_title">お問い合わせ内容確認</h1>
                <br>
                <table id="admin_table">
                    <tr>
                        <th>ID</th>
                        <th>名前</th>
                        <th>Email</th>
                        <th>内容</th>
                    </tr>
                    <tr th:each="data : ${contactForm}" th:object="${data}">
                        <td th:text="*{id}">ID</td>
                        <td th:text="*{name}">名前</td>
                        <td th:text="*{email}">Email</td>
                        <td th:text="*{message}">内容</td>
                    </tr>
                </table>
                <br>
                <form action="/admin" method="GET">
                  <input type="submit" name="" value="管理画面メニューに戻る" />
                </form>
            </div>
            <!-- main_box -->
            <div class="clear"></div>
        </div>
        <!-- main_contents -->
        <!-- footer部分-->
        <footer>
            <p class="copy"> © 2023 Fumiki. All Rights Reserved. </p>
        </footer>
        
    </div>
    <!-- wrapper -->
</body>
</html>
